<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #9ca3af;
            --success-bg: #d1fae5;
            --success-text: #065f46;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 650px; /* Slightly wider to fit 4 buttons comfortably */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            margin: 10px 0 20px 0;
            font-weight: 800;
        }

        /* --- Responsive Grid --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobile: 2 columns */
            gap: 12px;
        }
        
        /* Laptop/Tablet: Switch to 4 columns */
        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .habit-btn {
            background-color: var(--card-bg);
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 10px;
            height: 90px; /* Slightly taller for better touch target */
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }

        .habit-btn span.emoji {
            font-size: 1.6rem;
        }

        .habit-btn:active {
            transform: scale(0.96);
            background-color: #f9fafb;
        }

        @media (hover: hover) {
            .habit-btn:hover {
                border-color: var(--primary);
                color: var(--primary);
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            }
            .habit-btn:active {
                transform: translateY(0);
            }
        }

        /* --- Log List --- */
        .log-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f3f4f6;
        }

        .log-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 8px 0;
            cursor: pointer;
        }

        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .log-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .log-habit-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .log-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .status-badge {
            background-color: var(--success-bg);
            color: var(--success-text);
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Tracker</h1>

        <div class="button-grid">
            <button class="habit-btn" onclick="logHabit('Gym', 'üèãÔ∏è')">
                <span class="emoji">üèãÔ∏è</span>
                <span>Gym</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Run', 'üèÉ')">
                <span class="emoji">üèÉ</span>
                <span>Run</span>
            </button>
            <button class="habit-btn" onclick="logHabit('No Fap', 'üõ°Ô∏è')">
                <span class="emoji">üõ°Ô∏è</span>
                <span>No Fap</span>
            </button>
            <button class="habit-btn" onclick="logHabit('No TikTok', 'üìµ')">
                <span class="emoji">üìµ</span>
                <span>No TikTok</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Read', 'üìö')">
                <span class="emoji">üìö</span>
                <span>Read</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Stretch', 'üßò')">
                <span class="emoji">üßò</span>
                <span>Stretch</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Budget', 'üí∞')">
                <span class="emoji">üí∞</span>
                <span>Budget</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Reflection', 'üóìÔ∏è')">
                <span class="emoji">üóìÔ∏è</span>
                <span>Reflection</span>
            </button>
        </div>

        <div class="log-card">
            <div class="log-header">
                <h2>History</h2>
                <button class="clear-btn" onclick="clearLog()">Reset</button>
            </div>
            
            <div id="empty-msg" class="empty-state">No habits logged yet.</div>
            <ul id="log-list" class="log-list">
                </ul>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwhnsIMJi0UlOxdmLagAQfBDAmtZxl7LL8TW7ncohKDzdkopNx-KFgWf7OJKOiqbl8hew/exec"; // PASTE YOUR URL HERE

let habitLog = [];
fetchLog(); // Load from Google Sheets on startup

async function logHabit(name, icon) {
    const now = new Date();
    const newEntry = {
        habit: name,
        icon: icon,
        dateString: now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
        timeString: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    };

    // 1. Add to UI immediately for speed
    habitLog.unshift(newEntry);
    renderList();

    // 2. Send to Google Sheets
    try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // Needed for Google Apps Script
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newEntry)
        });
    } catch (e) {
        console.error("Error saving to Sheets", e);
    }
}

async function fetchLog() {
    try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        habitLog = data.reverse(); // Newest first
        renderList();
    } catch (e) {
        console.error("Error fetching log", e);
        // Fallback to local storage if internet fails
        habitLog = JSON.parse(localStorage.getItem('myHabits')) || [];
        renderList();
    }
}

function renderList() {
    const list = document.getElementById('log-list');
    const emptyMsg = document.getElementById('empty-msg');
    list.innerHTML = '';

    if (habitLog.length === 0) {
        emptyMsg.style.display = 'block';
        return;
    }
    emptyMsg.style.display = 'none';

    habitLog.forEach(entry => {
        const li = document.createElement('li');
        li.className = 'log-item';
        li.innerHTML = `
            <div class="log-info">
                <span class="log-habit-name">${entry.icon} ${entry.habit}</span>
                <span class="log-date">${entry.dateString} ${entry.timeString ? '‚Ä¢ ' + entry.timeString : ''}</span>
            </div>
            <div class="status-badge">DONE</div>
        `;
        list.appendChild(li);
    });
}
    </script>
</body>
</html>
